<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Chart - Fines Data</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Fines For Mobile Phone Use 2023</h1>
    <nav class="main-nav">
      <a href="../../index.html">Home Page</a>
      <a href="../HeatMap/HeatMap.html">Heat Map</a>
      <a href="../BubbleChart/BubbleChart.html">Bubble Chart</a>
    </nav>
  </header>

  <main>
    <section id="chart1" class="chart-container">
      <section class="filters-container">
        <div class="filter-dropdown">
          <button class="filter-btn">
            Age Groups <span>&#9660;</span>
          </button>
          <div class="dropdown-content" id="ageGroupFilter"></div>
        </div>
        <div class="filter-dropdown">
          <button class="filter-btn">
            Detection Methods <span>&#9660;</span>
          </button>
          <div class="dropdown-content" id="detectionMethodFilter"></div>
        </div>
        <div class="filter-dropdown">
          <button class="filter-btn">
            Jurisdictions <span>&#9660;</span>
          </button>
          <div class="dropdown-content" id="jurisdictionFilter"></div>
        </div>
        <button class="reset-filters-btn">Reset Filters</button>
      </section>
    </section>
  </main>

  <script src="../../scripts/constants.js"></script>
  <script src="StackedBarChart.js"></script>
  
  <footer>@Data Visulisation</footer>

</html>
